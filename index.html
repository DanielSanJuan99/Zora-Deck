        </div>
      </div>

      <div class="menu-item-container">
        <button class="menu-btn">Workshop</button>
        <div class="menu-dropdown">
          <button id="menu-explore">Explore</button>
          <button id="menu-addons">Addons</button>
        </div>
      </div>

    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <!-- AQUÍ se cargan los paneles -->
    <main class="main-content">
      <!-- VACÍO A PROPÓSITO -->
