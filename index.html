<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zora Deck</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header class="custom-header">
      <div class="drag-region">
        <span class="title">Zora Deck</span>
      </div>
      
      <div class="window-controls">
        <button id="minimize" class="control-btn">─</button>
        <button id="maximize" class="control-btn">▢</button>
        <button id="close" class="control-btn close">✕</button>
      </div>
    </header>
<nav class="menu-bar">
      <div class="menu-item-container">
        <button class="menu-btn">Archivo</button>
        <div class="menu-dropdown">
          <button>Nuevo Perfil</button>
          <button>Ajustes</button>
          <hr>
          <button id="menu-exit">Salir</button>
        </div>
      </div>

      <div class="menu-item-container">
        <button class="menu-btn">Editar</button>
        <div class="menu-dropdown">
          <button>Deshacer</button>
          <button>Copiar</button>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <h1>Hello World!</h1>
      <p>Welcome to your Electron application.</p>
    </main>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
